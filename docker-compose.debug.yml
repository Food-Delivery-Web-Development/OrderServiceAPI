version: '3.4'

services:
  orderserviceapi:
    image: orderserviceapi
    build:
      context: .
      dockerfile: order-service-api/Dockerfile
      args:
        - configuration=Debug
    ports:
      - 5284:5284
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ~/.vsdbg:/remote_debugger:rw
